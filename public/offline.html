<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Vaseegrah - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #3c3f45;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .offline-container {
            padding: 20px;
            max-width: 500px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }
        h1 {
            color: #F15A24;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            background-color: #F15A24;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .retry-btn:hover {
            background-color: #d84a1e;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="logo192.png" alt="Tech Vaseegrah Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your network and try again.</p>
        <button class="retry-btn" onclick="retryConnection()">Retry</button>
    </div>

    <script>
        function retryConnection() {
            window.location.reload();
        }
        
        // Check if online periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
